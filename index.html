<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let bgm;

        function preload() {
            try {
                if (navigator.onLine) {
                    bgm = loadSound("受験生へ.mp3", loaded);
                    bgm.setVolume(0.5);
                }
            } catch (e) {
                console.log(e);
            }
        }

        function loaded() {
            bgm.loop();
        }

        class Panel {
            constructor() {
                this.x = 0;
                this.y = 0;
                this.index = 0;
                this.value = 0;
            }
        }
        let panelList = [];
        let slotList = [
            0, 4, 2, 3, 1, 5
        ];
        let fromColor = [
            0, 200, 255,
        ];
        let toColor = [
            255, 100, 0
        ];
        let selectedPanel = null;
        let clear_flag = 0;
        let count = 0;
        let t = 0;

        function setup() {
            createCanvas(600, 400);
            next();
        }

        function draw() {
            background(50);

            t++;

            let diff_r = toColor[0] - fromColor[0];
            let diff_g = toColor[1] - fromColor[1];
            let diff_b = toColor[2] - fromColor[2];

            noStroke();

            // 移動
            for (let i = 0; i < panelList.length; i++) {
                let panel = panelList[i];
                let x = panel.index * 100;
                let y = 150;
                if (panel == selectedPanel) {
                    panel.x = mouseX - 50;
                    panel.y = mouseY - 50;
                } else if (clear_flag == 1) {
                    panel.x = x;
                    panel.y = y;
                } else {
                    panel.x += (x - panel.x) * 0.1;
                    panel.y += (y - panel.y) * 0.1;
                }
            }

            // 描画
            let panelListOrdered = getPanelListOrdered();
            for (let i = 0; i < 6; i++) {
                push();
                let panel = panelListOrdered[i];

                let red = fromColor[0];
                let green = fromColor[1];
                let blue = fromColor[2];
                let rate = panel.value / 5;
                red += diff_r * rate;
                green += diff_g * rate;
                blue += diff_b * rate;

                if (panel.index == 0 && clear_flag == 0) {
                    strokeWeight(3);
                    stroke(255);
                }
                fill(red, green, blue, 255 * t / 30);
                rect(panel.x, panel.y, 100, 100);

                pop();
            }

            if (clear_flag == 1) {
                for (let i = 0; i < 60; i++) {
                    if (i > t * 2) {
                        continue;
                    }
                    let x = i * 10;
                    let y = 150;
                    let rate = i / 59;
                    let red = fromColor[0] + diff_r * rate;
                    let green = fromColor[1] + diff_g * rate;
                    let blue = fromColor[2] + diff_b * rate;
                    fill(red, green, blue, 255 * (t / 120));
                    rect(x, y, 100, 100);
                }
            }

            if (count > 0) {
                textAlign(RIGHT, CENTER);
                textSize(12);
                fill(255);
                textStyle(ITALIC);
                text(count, 580, 380);
            }

            if (clear_flag == 1) {
                push();
                textAlign(CENTER, CENTER);
                textSize(64);
                noFill();
                strokeWeight(1);
                stroke(255, 255);
                textStyle(ITALIC);
                text("CLEAR", 300, 200);
                pop();
            }
        }

        function mousePressed() {
            if (clear_flag == 1) {
                if (t > 10) {
                    next();
                    count++;
                    t = 0;
                }
                return;
            }
            for (let i = 0; i < panelList.length; i++) {
                let panel = panelList[i];
                if (mouseX > panel.x && mouseX < panel.x + 100) {
                    if (mouseY > panel.y && mouseY < panel.y + 100) {
                        if (panel.index > 0) {
                            selectedPanel = panel;
                            break;
                        }
                    }
                }
            }
        }

        function mouseReleased() {
            if (selectedPanel == null) {
                return;
            }
            for (let i = 0; i < panelList.length; i++) {
                let panel = panelList[i];
                if (panel == selectedPanel) {
                    continue;
                }
                if (panel.index == 0) {
                    continue;
                }
                if (mouseX > panel.x && mouseX < panel.x + 100) {
                    if (mouseY > panel.y && mouseY < panel.y + 100) {
                        exchange(panel.index, selectedPanel.index);
                        if (isClear() == 1) {
                            clear_flag = 1;
                            t = 0;
                        }
                        break;
                    }
                }
            }
            selectedPanel = null;
        }

        function exchange(from, to) {
            let fromPanel = getPanel(from);
            let toPanel = getPanel(to);
            let cache = fromPanel.index;
            fromPanel.index = toPanel.index;
            toPanel.index = cache;
        }

        function getPanel(index) {
            for (let i = 0; i < panelList.length; i++) {
                if (panelList[i].index == index) {
                    return panelList[i];
                }
            }
            return null;
        }

        // 選択中パネルを最後のRenderにするため
        function getPanelListOrdered() {
            let resultList = [];
            // 一旦コピー
            for (let i = 0; i < panelList.length; i++) {
                resultList[i] = panelList[i];
            }

            // オーダーの降順でソート
            resultList.sort((a, b) => {
                return (a == selectedPanel) ? 1 : -1;
            });
            return resultList;
        }

        function isClear() {
            for (let i = 0; i < panelList.length; i++) {
                if (panelList[i].value != panelList[i].index) {
                    return 0;
                }
            }
            return 1;
        }

        function next() {
            clear_flag = 0;
            let slotList = [
                0, 4, 2, 3, 1, 5
            ];
            shuffleList(slotList);
            panelList = [];
            for (let i = 0; i < slotList.length; i++) {
                let panel = new Panel();
                panel.x = i * 100;
                panel.y = 150;
                panel.value = slotList[i];
                panel.index = i;
                panelList.push(panel);
            }
            fromColor = [
                random(255), random(200), random(100),
            ];
            toColor = [
                random(100), random(200), random(255),
            ];
            clear_flag = 0;
        }

        function shuffleList(slotList) {
            for (let j = 0; j < 999; j++) {
                for (let i = 0; i < 100; i++) {
                    let from = int(random(1, slotList.length));
                    let to = int(random(1, slotList.length));
                    let cache = slotList[from];
                    slotList[from] = slotList[to];
                    slotList[to] = cache;
                }

                let shuffled = false;
                for (let i = 0; i < slotList.length; i++) {
                    if (i != slotList[i]) {
                        shuffled = true;
                        break;
                    }
                }
                if (shuffled) {
                    break;
                }
            }
        }

        // Easing https://easings.net/ja#easeOutBack
        function easeOutBack(t) {
            const c1 = 1.70158;
            const c3 = c1 + 1;

            return 1 + c3 * pow(t - 1, 3) + c1 * pow(t - 1, 2);
        }
    </script>
</body>
</html>
